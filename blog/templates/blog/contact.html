{% load static %}

<link rel="stylesheet" href="{% static 'blog/contact.css' %}">
<form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button>Send</button>
    </form>
