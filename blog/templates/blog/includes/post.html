<li>
    <article class="post">
        <a href="{{ post.get_absolute_url }}">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatechars:300 }}</p>
            </div>
        </a>
    </article>
</li>
